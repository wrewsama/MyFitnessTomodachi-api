services:
  db:
    image: mysql:latest
    container_name: mft-sql-db
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=pwd
    volumes:
      - dbdata:/var/lib/mysql

  api:
    build: .
    container_name: mft-api
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - DSN=root:pwd@tcp(mft-sql-db:3306)/mft?charset=utf8&parseTime=True&loc=Local

volumes:
  dbdata: